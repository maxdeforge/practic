<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <h1>Галерея пустынь</h1>
        
        <div class="slider">
            <div class="slide">
                <img src="images/image1.jpg" alt="Пустыня 1">
            </div>
            <div class="slide">
                <img src="images/image2.jpg" alt="Пустыня 2">
            </div>
            <div class="slide">
                <img src="images/image3.jpg" alt="Пустыня 3">
            </div>
            <div class="slide">
                <img src="images/image4.jpg" alt="Пустыня 4">
            </div>
            <div class="slide">
                <img src="images/image5.jpg" alt="Пустыня 5">
            </div>
        </div>

        <div class="slider-controls">
            <button class="prev-btn" aria-label="Предыдущее изображение">
                ← Назад
            </button>
            
            <div class="slide-counter">
                <span id="current-slide">1</span> из <span id="total-slides">5</span>
            </div>
            
            <button class="next-btn" aria-label="Следующее изображение">
                Вперед →
            </button>
        </div>

        <div class="slider-dots">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
